<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="quote.png" />
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Generator</title>
  
</head>

<body>
   <section class="shovik-version">
    <h2>Random <span>Quoto</span> Generator </h2>
    <p>Shovik Creation</p>
   </section> 

  <main class="app">
    <div class="quotes-container">
      <div class="inner-quotes-container">
        <p id="quote"></p>
        <h3 id="author"></h3>
      </div>
      <div class="quote-btn">
        <button class="btn btn-info" id="generate" >Next Quote</button>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
